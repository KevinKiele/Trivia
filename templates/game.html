{% extends "layout.html" %}

{% block title %}
    Game
{% endblock %}

{% block main %}
<h1>7 Wonders of the World</h1>
<form action='/answer' method='POST'>
    <ol>
        {% for i in q %}
            <li>Where is <u>{{i}}</u> located?</li>
            {% for j in o[i] %}
                <input type='radio' value='{{j}}' name='{{i}}' />{{j}}
            {% endfor %}
        {% endfor %}
    </ol>
    <div class="form-group">
        <button class="btn btn-info" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
