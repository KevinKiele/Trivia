{% extends "layout.html" %}

{% block title %}
    Wachtwoord Veranderen
{% endblock %}

{% block main%}
    <form action="{{ url_for('wachtwoordveranderen') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Gebruikersnaam" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="oudwachtwoord" placeholder="Oud wachtwoord" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="nieuwwachtwoord" placeholder="Nieuw wachtwoord" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" input class="form-control" name="nieuwwachtwoordagain" placeholder="Herhaal nieuw wachtwoord" type="password"/>
             </div>
             <div class="form-group">
                <button class="btn btn-default" type="submit">Verander Wachtwoord</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
        </fieldset>
