{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Player</th>
        <th>Points</th>
      </tr>
      {% for player_name in player_names %}
        <tr>
          <td>{{ player_name.username }}</td>
          <td>0</td>
        </tr>
      {% endfor %}
    </table>

{% endblock %}
